<section class="banner-area" id="home">
<div class="container-fluid">
  <div class="row justify-content-end align-items-center">
    <div class="col-lg-6 col-md-12 banner-left">
      <h1 class="text-white mr-5">
      {{homeData.textInfo}}
      </h1>
      <p class="mx-auto text-white  mt-20 mb-40">
       {{homeData.textInfo1}}
      </p>
      <a href="#" class="text-uppercase header-btn"><span>{{homeData.buttonText}}</span></a>
    </div>
    <div class="col-lg-6 col-md-12 no-padding banner-right">
      <img class="img-fluid" src="../../assets/images/{{homeData.image}}" alt="">
    </div>
  </div>
</div>
<div class="about-wrapper" id="about">
  <div class="about">
    <p class="featured-text pink">
      {{homeData.aboutSalon}}
    </p>
  </div>
</div>
