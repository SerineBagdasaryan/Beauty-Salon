 <div class="container mt-3">
<form [formGroup]="priceForm" class="ml-5">
  <div class="form-group input-group-lg">
  <input type="text" class="form-control" formControlName="price" #price [(ngModel)]="prices.price">
  </div>
  <div class="form-group input-group-lg">
  <input type="text" class="form-control" formControlName="serviceName" #serviceName [(ngModel)]="prices.serviceName">
  </div>
  <div class="form-group input-group-lg">
  <input type="text" class="form-control" formControlName="description" #description [(ngModel)]="prices.description">
  </div>
  <div class="form-group input-group-lg">
  <input type="text" class="form-control" formControlName="discount" #discount [(ngModel)]="prices.discount">
  </div>
  <div class="form-group">
  <button class="btn btn-primary btn-block btn-lg" (click)="updatePrice(price.value, serviceName.value, discount.value, description.value)">Update Price Page</button>
  </div>
</form>
</div>
