<div class="container mt-3">
<form [formGroup]="serviceForm" class="ml-5">
  <div class="form-group input-group-lg">
  <input type="text"  class="form-control" formControlName="title" #title [(ngModel)]="services.title">
  </div>
  <div class="form-group input-group-lg">
  <input type="text"class="form-control" formControlName="description" #description [(ngModel)]="services.description">
  </div>

  <div class="form-group input-group-lg">
    <input type="text"  class="form-control" formControlName="imageName" #imageName [(ngModel)]="services.image">
  </div>
  <div class="form-group input-group-lg">
    <img src="../../../assets/images/{{services.image}}" style="width: 100px; height: 100px" alt="">
  </div>
  <div class="form-group">
    <input type="file" (change)="uploadFile($event)">
  </div>
  <div class="form-group">
    <button  (click)="submitForm()" class="btn btn-primary  btn-lg">Update Servicepage</button>
  </div>
</form>
</div>
