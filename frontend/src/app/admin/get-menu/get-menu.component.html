<div class="container">
<table border="1">
  <tr *ngFor="let item of menu">
    <td >{{ item.name}}</td>
    <td>{{ item.routerlink}}</td>
    <td><a class="btn btn-primary btn-block btn-lg " [routerLink]="['/editemenu/', item.id]" skipLocationChange>Edit Menu</a></td>
    <td><a  class="btn btn-danger btn-block btn-lg" (click)='deleteMenu(item.id)'>Delete Menu</a></td>
  </tr>
</table>
</div>
