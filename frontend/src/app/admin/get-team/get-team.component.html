<div class="container">
  <table class="container text-center"  border="1">
    <tr *ngFor="let item of team,  let i = index">
      <td>{{i+1}}</td>
      <td >{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.specialty }}</td>
      <td>{{ item.description }}</td>
      <td><img src="../../../assets/images/{{ item.image }}" style="width: 50px; height: 50px" alt=""></td>
      <td><a [routerLink]="['/editeteam/', item.id]" skipLocationChange class="btn btn-primary ">Edite Team </a></td>
     <td><a (click)="deleteTeampage(item.id)" class="btn btn-danger">Delete Team</a></td>
    </tr>
  </table>
</div>
