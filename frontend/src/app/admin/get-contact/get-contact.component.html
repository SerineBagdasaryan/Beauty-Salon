<div class="container">
<table  border="1">
  <tr *ngFor="let item of contact">
    <td >{{ item.address }}</td>
    <td >{{ item.phone }}</td>
    <td >{{ item.email }}</td>
    <td >{{ item.customerSupport }}</td>
    <td> <a [routerLink]="['/editecontact/', item.id]" skipLocationChange class="btn btn-primary  btn-lg">Edite Contact</a></td>
     <td> <a (click)="deleteContact(item.id)" class="btn btn-danger btn-lg">Delete Cotact</a></td>
  </tr>
</table>
</div>
