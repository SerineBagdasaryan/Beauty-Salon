<div class="container">
<form [formGroup]="serviceForm" class="ml-5">
  <div class="form-group input-group-lg">
  <input type="text" class="form-control" formControlName="text1" #text1 [(ngModel)]="services.text1">
  </div>
    <div class="form-group input-group-lg">
  <input type="text" class="form-control" formControlName="text2" #text2 [(ngModel)]="services.text2">
    </div>
  <div class="form-group input-group-lg">
  <input type="text" class="form-control" formControlName="video" #video [(ngModel)]="services.video">
    </div>
  <div class="form-group">
  <button  class="btn btn-primary btn-block btn-lg" (click)="updateService(text1.value,text2.value,video.value)">Update service</button>
  </div>
</form>
</div>
