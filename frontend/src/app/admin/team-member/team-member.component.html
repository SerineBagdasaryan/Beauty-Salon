<div class="container">
  <form [formGroup]="teamForm">
    <div class="form-group input-group-lg">
      <input type="text" class="form-control" placeholder="Firstname" name="firstname" formControlName="firstname" #firstname>
    </div>
    <div class="form-group input-group-lg">
      <input type="text" class="form-control" placeholder="Lastname" formControlName="lastname" #lastname>
    </div>
    <div class="form-group input-group-lg">
      <input type="text" class="form-control"placeholder="Specialty"  formControlName="specialty" #specialty>
    </div>

    <div class="form-group input-group-lg">
      <input type="text" class="form-control"  placeholder="Description" formControlName="description" #description>
    </div>

    <div class="form-group">
      <input type="file" (change)="uploadFile($event)">
    </div>
    <div class="form-group">
      <button  (click)="submitForm()" class="btn btn-primary btn-block btn-lg">Create team  member</button>
    </div>

  </form>
</div>
