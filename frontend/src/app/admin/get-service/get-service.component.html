<div class="container mt-5">
  <table class="container text-center"  border="1">
    <tr *ngFor="let item of serviceData,  let i = index">
      <td>{{i+1}}</td>
      <td >{{ item.title }}</td>
      <td>{{ item.description }}</td>
      <td><img src="../../../assets/images/{{item.image}}" style="width: 50px; height: 50px" alt=""></td>
      <td><a [routerLink]="['/editeservice/', item.id]" skipLocationChange class="btn btn-primary btn-block">Edite Service </a></td>
      <td><a (click)="deleteService(item.id)" class="btn btn-danger btn-block">Delete Service</a></td>
    </tr>
  </table>
</div>
