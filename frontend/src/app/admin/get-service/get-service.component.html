<div class="container mt-5">
  <table class="container text-center"  border="1">
    <tr *ngFor="let item of services,  let i = index">
      <td>{{i+1}}</td>
      <td >{{ item.title }}</td>
      <td>{{ item.description }}</td>
      <td><img src="../../../assets/images/{{ item.discount }}" alt=""></td>
      <td><a [routerLink]="['/editeprice/', item.id]" skipLocationChange class="btn btn-primary btn-block">Edite Price </a></td>
      <td><a (click)="deletePricepage(item.id)" class="btn btn-danger btn-block">Delete Price</a></td>
    </tr>
  </table>
</div>
